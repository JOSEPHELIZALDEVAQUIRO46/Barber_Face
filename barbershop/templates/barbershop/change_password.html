<!-- barbershop/templates/barbershop/change_password.html -->

{% extends 'barbershop/base.html' %}

{% block title %}Cambiar Contraseña - Barber Face{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Cambiar Contraseña</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
