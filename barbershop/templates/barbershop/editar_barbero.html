{% extends 'barbershop/base.html' %}
{% block title %}Editar Barbero - Barber Face{% endblock %}
{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Editar Barbero</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'barberos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
