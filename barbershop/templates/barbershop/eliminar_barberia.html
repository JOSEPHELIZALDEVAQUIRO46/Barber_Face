{% extends 'barbershop/base.html' %}
{% block title %}Eliminar Barbería - Barber Face{% endblock %}
{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Eliminar Barbería</h1>
    <p>¿Estás seguro de que quieres eliminar la barbería "{{ barberia.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'barberias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
