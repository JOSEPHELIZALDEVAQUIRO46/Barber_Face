{% extends 'barbershop/base.html' %}
{% block title %}Eliminar Barbero - Barber Face{% endblock %}
{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Eliminar Barbero</h1>
    <p>¿Estás seguro de que quieres eliminar al barbero "{{ barbero.nombre_completo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'barberos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
